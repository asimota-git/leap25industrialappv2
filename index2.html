<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEAP 2025 Virtual Assistants</title>
<style>
    * {
        font-family: "Calibri", Arial, sans-serif;
    }
    html, body {
        margin: 0;
        padding: 0;
        background: url('backgroundwelcome.png') no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 20px;
        position: absolute;
        top: 0;
        left: 0;
    }
    .logo-container {
        display: flex;
        align-items: center;
    }
    .logo-container img {
        height: 50px;
        margin-right: 15px;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: 40px;
    }
    .navigate-button, .start-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .navigate-button {
        background-color: #ff60ff;
        color: white;
    }
    .navigate-button:hover {
        background-color: #a13cbc;
    }
    .start-button {
        background-color: rgba(255, 255, 255, 0.1); /* White with 10% opacity */
        color: black;
    }
    .start-button:hover {
        background-color: rgba(255, 255, 255, 0.9); /* Increase opacity on hover */
    }
    .content {
        text-align: center;
        margin-bottom: 20px;
        margin-top: 70px;
    }
    .content h1 {
        font-size: 36px;
        margin: 0;
    }
    .content p {
        font-size: 16px;
        margin-top: 10px;
        line-height: 1.5;
    }
    .app-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
    }
    .app-container {
        width: 800px;
        height: 600px;
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        background: #ffffff;
    }
    .footer {
        background-color: #00274d;
        color: white;
        font-size: 14px;
        padding: 10px;
        text-align: center;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>
<div class="header-container">
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
        <img src="kpmg.svg" alt="KPMG Logo">
    </div>
    <div class="button-container">
        <button class="navigate-button" onclick="window.location.href='welcome.html'">Home Page</button>
        <button class="start-button" onclick="window.location.href='index.html'">Start</button>
    </div>
</div>
<div class="content">
    <h1>Industrial 5.0 Agents - Assistant</h1>
    <p>
        Explore the capabilities of Agentic AI in the Era of Industry 5.0
    </p>
</div>
<div class="app-wrapper">
    <iframe 
        class="app-container"
        src="https://apps.powerapps.com/play/your-app-id?source=iframe"
        allow="geolocation; microphone; camera"
        style="border: none;">
    </iframe>
</div>
<div class="footer">
    Powered by Microsoft Power Apps
</div>
</body>
</html>
